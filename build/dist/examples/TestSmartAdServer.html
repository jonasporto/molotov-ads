<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="http://ced.sascdn.com/tag/924/smart.js" async></script>
    <script src="prebid.js" async></script>
    <script>
        var sas = sas || {};
        sas.cmd = sas.cmd || [];

        sas.cmd.push(function() {
            sas.setup({ networkid: 924, domain: "http://www5.smartadserver.com", async: true });
        });

        //Header Bidding
        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];

        pbjs.que.push(function() {
          pbjs.bidderSettings = {
            standard: {
              adserverTargeting: [{
                key: "bidder",
                val: function(bidResponse) {
                  return bidResponse.bidderCode;
                }
              }, {
                key: "adid",
                val: function(bidResponse) {
                  return bidResponse.adId;
                }
              }, {
                key: "size",
                val: function(bidResponse) {
                  return bidResponse.size;
                }
              }, {
                key: "bid_price",
                val: function(bidResponse) {
                  var cpm = bidResponse.cpm;
                  if (cpm < 1.00) {
                    return (Math.floor(cpm * 20) / 20).toFixed(2);
                  } else if (cpm < 5.00) {
                    return (Math.floor(cpm * 10) / 10).toFixed(2);
                  } else if (cpm < 10.00) {
                    return (Math.floor(cpm * 5) / 5).toFixed(2);
                  } else if (cpm < 20.00) {
                    return (Math.floor(cpm * 2) / 2).toFixed(2);
                  } else if (cpm < 50.00) {
                    return (Math.floor(cpm * 1) / 1).toFixed(2);
                  } else if (cpm < 100.00) {
                    return (Math.floor(cpm * 0.2) / 0.2).toFixed(2);
                  } else if (cpm < 300.00) {
                    return (Math.floor(cpm * 0.04) / 0.04).toFixed(2);
                  } else {
                    return '300.00';
                  }
                }
              }]
            }
          };
        });

        function adUnitsForFormat(formatId) {

          var adUnits = [];

          adUnits.push({
            code: "20055",
            sizes: [[300,250], [300,600]],
            bids: [{
            bidder: 'appnexus',
            params: {
              placementId: '5756256'
            }
            },{
              bidder: "rubicon",
              params: {
                accountId: "13624",
                siteId: "69052",
                zoneId: "643018",
                sizes: [15,10],
                position: "ATF",
                inventory: {
                  adunit: "sas_20055",
                  position: "ATF"
                },
                visitor: {"age":"4","gender":"2","cluster":"65,69,22,56","subjects":"11","team":"na","equipment":"2","socialclass":"1","microsegments":"na","lists":"","ca":""}
            }
            },{
              bidder: 'smartadserver',
              params: {
                domain: "http://www5.smartadserver.com",
                siteId: "79174",
                pageId: "578000",
                formatId: "20055",
                target: "tga=4;tgg=2;tgp=65;tgp=69;tgp=22;tgp=56;tgs=11;tge=2;tgc=1;content_id=home;PQ_ThCeO8=XXAU-li270;PQ_Vj8tat=XXAU-li269;"
               }
            }]
          });

          return adUnits.map(function(adUnit) {
              if (formatId == adUnit.code) return adUnit;
          }).filter(function(e) { return e; });
        }

    function requestBidsForFormat(formatId, callback) {
        pbjs.que.push(function() {

          var adUnits = adUnitsForFormat(formatId);
          pbjs.addAdUnits(adUnits);
          pbjs.requestBids({
            bidsBackHandler: function(bidResponses) {
              callback(bidResponses);
            }
          });
        });
    }
    </script>
</head>
<body>

<div class="main-content"></div>

<h1> 20055 </h1>
<div id="sas_20055" data-mad="" data-mad-smartad-id="20055" data-mad-lazyload-offset="" data-mad-auto-refresh-in-seconds="5" data-mad-auto-refresh-limit="999"></div>
